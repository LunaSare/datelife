language: r
cache: packages
r_github_packages:
  - phylotastic/rphylotastic
  - fmichonneau/phyloch
r_packages:
  - covr
  - data.table
  - ape
  - phytools
  - quadprog
  - igraph
after_success:
  - Rscript -e 'library(covr); codecov()'
latex: false
fortran: true
env:
  - _R_CHECK_FORCE_SUGGESTS_=false

matrix:
  include:
    - dist: trusty
    - dist: xenial
    - os: osx
      osx_image: xcode7.3
      disable_homebrew: true
      before_install: sed -i.bak 's/-isysroot /-I/g' $(R RHOME)/etc/Makeconf
    - dist: trusty
      r_check_args: '--ignore-vignettes'
      r_build_args: '--no-build-vignettes'
      addons:
        apt:
          update: true
          packages:
            - libmagick++-dev
            - librsvg2-dev
            - libwebp-dev
            - libpoppler-cpp-dev
            - libtesseract-dev
            - libleptonica-dev
            - tesseract-ocr-eng
            - r-cran-rgdal
            - libfftw3-dev
            - cargo
            - gsfonts

addons:
  apt:
    update: true
    sources:
      - sourceline: 'ppa:cran/imagemagick'
    packages:
      - libmagick++-dev
      - librsvg2-dev
      - libwebp-dev
      - libpoppler-cpp-dev
      - libtesseract-dev
      - libleptonica-dev
      - tesseract-ocr-eng
      - r-cran-rgdal
      - libfftw3-dev
      - cargo
      - gsfonts

bioc_packages: EBImage


